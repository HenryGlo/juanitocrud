<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CRUD</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container">
		<!-- Botón de Ventana Modal -->
		<button class="btn btn-primary" data-toggle="modal" data-target="#agregarProducto">Agregar</button>

		<!-- Contenido de Ventana Modal -->
		<div class="modal fade" tabindex="-1" role="dialog" id="agregarProducto">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3>Información</h2>
							<button class="close" data-dismiss="modal" aria-label="Cerrar">
								<span aria-hidden="true">&times;</span>
							</button>
					</div>
					<div class="modal-body">
						<form autocomplete="off">
							<div class="form-row">
								<div class="form-group col-md">
									<input id="fabricante" name="fabricante" type="text" class="form-control" placeholder="Fabricante">
								</div>
								<div class="form-group col-md">
									<input id="modelo" name="modelo" type="text" class="form-control" placeholder="Modelo">
								</div>
								<div class="form-group col-md-2">
									<input id="año" name="año" type="text" class="form-control" id="year" placeholder="Año">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md">
									<input id="ubicacion" name="ubicacion" type="text" class="form-control" placeholder="Ubicación">
								</div>
								<div class="col-md-4 col-mb-3">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text" id="validationTooltipUsernamePrepend">$</span>
										</div>
										<input id="monto" name="monto" type="text" class="form-control" placeholder="Monto">
									</div>
								</div>
							</div>
							<div class="form-group">
								<input id="propietario" name="propietario" type="text" class="form-control" placeholder="Propietario">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="submit" data-dismiss="modal">Cerrar</button>
						<button id="guardar" class="btn btn-success" type="submit" data-dismiss="modal">Guardar</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Tabla de Elementos -->
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Fabricante</th>
					<th>Modelo</th>
					<th>Año</th>
					<th>Valor</th>
					<th>Propietario</th>
					<th>Opciones</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
	 crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
